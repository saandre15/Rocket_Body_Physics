<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rocket Simulation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row text-center my-5">
    <div class="col">
      <h1 class="display-4 font-weight-bold">Rocket Body Simulation</h1>
      <h2>For optimal experience, watch this simulation on a laptop or desktop.</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="btn-group mb-3">
        <button class="btn btn-primary active">Simulation Mode</button>
        <button class="btn btn-primary">Graph Mode</button>
      </div>
      <canvas id="simulation" class="w-100" style="background-color: black">
      </canvas>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <label for="">Mass (kg)</label>
              <input type="text" class="form-control" id="mass" value="10">
            </div>
            <div class="col-md-4">
              <label for="">A (Constant)</label>
              <input type="text" class="form-control" id="a" value="10000">
            </div>
            <div class="col-md-4">
              <label for="">B (Constant)</label>
              <input type="text" class="form-control" id="b" value="100">
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-success" id="start">
              <i class="fas fa-play mr-2"></i> Start Rocket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
<script defer="" src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
</html>
