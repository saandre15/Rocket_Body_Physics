<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rocket Simulation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row text-center my-5">
    <div class="col">
      <h1 class="display-4 font-weight-bold">Rocket Body Simulation</h1>
      <h2>For optimal experience, watch this simulation on a laptop or desktop.</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="btn-group mb-3">
        <button class="btn btn-primary" id="simulation_toggle">Simulation Mode</button>
        <button class="btn btn-primary" id="graph_toggle">Graph Mode</button>
      </div>
      <canvas id="simulation" class="w-100" style="background-color: black">
      </canvas>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
            <div class="row mb-5">
              <div class="col text-center">
                <button class="btn btn-success" id="start">
                  <i class="fas fa-play mr-2"></i> Start
                </button>
                <button class="btn btn-danger" id="restart">
                  <i class="fas fa-power-off mr-2"></i> Restart
                </button>
                <button class="btn btn-primary" id="air_resistance">
                  <i class="fas fa-toggle-on mr-2"></i> Toggle Air Resistance
                </button>
                <button class="btn btn-primary" id="parachute">
                  <i class="fas fa-toggle-on mr-2"></i> Toggle Parachute
                </button>
              </div>
            </div>
          <div class="row">
            <div class="col">
              <h2 class="font-weight-bold">Standard Control</h2>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-4">
              <label for="">Mass (kg)</label>
              <input type="text" class="form-control" id="mass" value="10">
            </div>
            <div class="col-md-4">
              <label for="">A (Constant)</label>
              <input type="text" class="form-control" id="A" value="50000">
            </div>
            <div class="col-md-4">
              <label for="">B (Constant)</label>
              <input type="text" class="form-control" id="B" value="1000">
            </div>
          </div>
          <div class="row">
              <div class="col">
                <h2 class="font-weight-bold">Special Control</h2>
              </div>
            </div>
          <div class="row">
            <div class="col-md-4">
              <label for="">Air Resistance (b)</label>
              <input type="text" class="form-control" id="b" value="0.3">
            </div>
            <div class="col-md-4">
              <label for="">Parachute Drag Force (c)</label>
              <input type="text" class="form-control" id="c" value="0.05">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
<script defer="" src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
</html>
