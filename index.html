<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rocket Simulation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row text-center my-5">
    <div class="col">
      <h1 class="display-4 font-weight-bold">Rocket Body Simulation</h1>
      <h2>For optimal experience, watch this simulation on a laptop or desktop.</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <canvas id="simulation" class="w-100" style="background-color: black">
      </canvas>
    </div>
  </div>
    <div class="row justify-content-center my-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <label for="">Mass (kg)</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="">A (Constant)</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="">B (Constant)</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" id="start">
                Start Rocket
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="row text-center">
    <div class="col">
      <h1>Position</h1>
        <canvas id="graph" width="400" height="300" style="background-color:black">
  
        </canvas>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <h1>Velocity</h1>
        <canvas id="graph" width="400" height="300" style="background-color:black">
  
        </canvas>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <h1>Acceleration</h1>
        <canvas id="graph" width="400" height="300" style="background-color:black">
  
        </canvas>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
